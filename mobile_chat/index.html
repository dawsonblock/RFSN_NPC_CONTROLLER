<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>RFSN Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --accent-blue: #4f7cff;
            --accent-purple: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #4f7cff 0%, #7c3aed 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(30, 30, 46, 0.8);
            --npc-bubble: rgba(40, 40, 60, 0.9);
            --user-bubble: linear-gradient(135deg, #4f7cff 0%, #6366f1 100%);
            --safe-area-top: env(safe-area-inset-top, 20px);
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-primary);
        }

        /* Header */
        .header {
            padding: calc(var(--safe-area-top) + 10px) 16px 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: var(--accent-blue);
        }

        .npc-info {
            flex: 1;
        }

        .npc-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .npc-role {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.npc {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.45;
            position: relative;
        }

        .message.npc .bubble {
            background: var(--npc-bubble);
            border-bottom-left-radius: 6px;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-6px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 12px 16px calc(var(--safe-area-bottom) + 12px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            border-color: var(--accent-blue);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
        }

        .mic-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .mic-btn:active {
            background: var(--accent-purple);
            color: white;
        }

        .mic-btn.recording {
            background: #ef4444;
            color: white;
            animation: pulse 1s infinite;
        }

        /* NPC Selector */
        .npc-selector {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            padding: var(--safe-area-top) 16px var(--safe-area-bottom);
            overflow-y: auto;
        }

        .npc-selector.active {
            display: block;
        }

        .npc-selector h2 {
            font-size: 28px;
            margin-bottom: 24px;
            padding-top: 20px;
        }

        .npc-card {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 14px;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid var(--border-color);
        }

        .npc-card:active {
            transform: scale(0.98);
            background: var(--bg-tertiary);
        }

        .npc-card .avatar {
            width: 50px;
            height: 50px;
            font-size: 18px;
        }

        .npc-card-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .npc-card-info p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Voice indicator */
        .voice-active {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-purple);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .voice-active.active {
            display: flex;
        }

        .voice-wave {
            display: flex;
            gap: 2px;
            height: 16px;
            align-items: center;
        }

        .voice-wave span {
            width: 3px;
            background: white;
            border-radius: 2px;
            animation: wave 0.5s infinite alternate;
        }

        .voice-wave span:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .voice-wave span:nth-child(2) {
            height: 14px;
            animation-delay: 0.1s;
        }

        .voice-wave span:nth-child(3) {
            height: 10px;
            animation-delay: 0.2s;
        }

        .voice-wave span:nth-child(4) {
            height: 16px;
            animation-delay: 0.3s;
        }

        .voice-wave span:nth-child(5) {
            height: 12px;
            animation-delay: 0.4s;
        }

        @keyframes wave {
            to {
                height: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="showNpcSelector()">‚Üê</button>
            <div class="npc-info">
                <div class="npc-name" id="currentNpcName">Lydia</div>
                <div class="npc-role" id="currentNpcRole">Housecarl of Whiterun</div>
            </div>
            <div class="status-dot"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="message npc">
                <div class="avatar">L</div>
                <div class="bubble">
                    My Thane, how may I serve you? The road ahead is long, and I am sworn to carry your burdens.
                </div>
            </div>
        </div>

        <!-- Voice Active Indicator -->
        <div class="voice-active" id="voiceIndicator">
            <div class="voice-wave">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            Speaking...
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <button class="mic-btn" id="micBtn" onclick="toggleMic()">üé§</button>
                <textarea class="message-input" id="messageInput" placeholder="Send a message..." rows="1"
                    onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- NPC Selector -->
    <div class="npc-selector" id="npcSelector">
        <h2>Choose NPC</h2>
        <div class="npc-card" onclick="selectNpc('Lydia', 'Housecarl of Whiterun', 'L')">
            <div class="avatar">L</div>
            <div class="npc-card-info">
                <h3>Lydia</h3>
                <p>Housecarl of Whiterun</p>
            </div>
        </div>
        <div class="npc-card" onclick="selectNpc('Serana', 'Vampire Lord', 'S')">
            <div class="avatar" style="background: linear-gradient(135deg, #7c3aed, #ec4899)">S</div>
            <div class="npc-card-info">
                <h3>Serana</h3>
                <p>Vampire Lord</p>
            </div>
        </div>
        <div class="npc-card" onclick="selectNpc('Cicero', 'Keeper of the Night Mother', 'C')">
            <div class="avatar" style="background: linear-gradient(135deg, #ef4444, #f97316)">C</div>
            <div class="npc-card-info">
                <h3>Cicero</h3>
                <p>Keeper of the Night Mother</p>
            </div>
        </div>
        <div class="npc-card" onclick="selectNpc('Paarthurnax', 'Dragon Elder', 'P')">
            <div class="avatar" style="background: linear-gradient(135deg, #22c55e, #14b8a6)">P</div>
            <div class="npc-card-info">
                <h3>Paarthurnax</h3>
                <p>Dragon Elder</p>
            </div>
        </div>
    </div>

    <script>
        // Config - use same origin for API (server.py handles both UI and API)
        const API_BASE = '';
        let currentNpc = {
            id: 'lydia',
            name: 'Lydia',
            role: 'Housecarl of Whiterun',
            initial: 'L'
        };
        let sessionId = 'mobile_' + Date.now();
        let isRecording = false;
        let isGenerating = false;

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        // Handle enter key
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || isGenerating) return;

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            autoResize(input);

            // Show typing indicator
            isGenerating = true;
            const typingId = showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        npc_id: currentNpc.id,
                        npc_name: currentNpc.name,
                        player_text: text,
                        npc_state: {
                            npc_name: currentNpc.name,
                            affinity: 0.5,
                            playstyle: 'Roleplay',
                            mood: 'Neutral',
                            relationship: 'Friend',
                            combat_active: false
                        },
                        session_id: sessionId,
                        enable_voice: true
                    })
                });

                hideTyping(typingId);

                if (!response.ok) throw new Error('API error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                let messageEl = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('event: text')) continue;
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.text) {
                                    fullText += data.text + ' ';
                                    if (!messageEl) {
                                        messageEl = addMessage(data.text, 'npc', true);
                                    } else {
                                        updateMessage(messageEl, fullText.trim());
                                    }
                                    // Show voice indicator
                                    document.getElementById('voiceIndicator').classList.add('active');
                                }
                            } catch (e) { }
                        }
                    }
                }

                // Hide voice indicator after a delay
                setTimeout(() => {
                    document.getElementById('voiceIndicator').classList.remove('active');
                }, 2000);

            } catch (err) {
                hideTyping(typingId);
                addMessage('Connection error. Please try again.', 'npc');
                console.error(err);
            }

            isGenerating = false;
        }

        // Add message to chat
        function addMessage(text, type, streaming = false) {
            const chatArea = document.getElementById('chatArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;

            if (type === 'npc') {
                msgDiv.innerHTML = `
                    <div class="avatar">${currentNpc.initial}</div>
                    <div class="bubble">${text}</div>
                `;
            } else {
                msgDiv.innerHTML = `
                    <div class="bubble">${text}</div>
                `;
            }

            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return streaming ? msgDiv : null;
        }

        // Update streaming message
        function updateMessage(el, text) {
            const bubble = el.querySelector('.bubble');
            if (bubble) bubble.textContent = text;
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message npc';
            typingDiv.id = 'typing-' + Date.now();
            typingDiv.innerHTML = `
                <div class="avatar">${currentNpc.initial}</div>
                <div class="bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return typingDiv.id;
        }

        // Hide typing indicator
        function hideTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Toggle mic recording
        function toggleMic() {
            const btn = document.getElementById('micBtn');
            isRecording = !isRecording;
            btn.classList.toggle('recording', isRecording);
            // TODO: Implement speech recognition
        }

        // Show NPC selector
        function showNpcSelector() {
            document.getElementById('npcSelector').classList.add('active');
        }

        // Select NPC
        function selectNpc(name, role, initial) {
            currentNpc = {
                id: name.toLowerCase(),
                name: name,
                role: role,
                initial: initial
            };
            document.getElementById('currentNpcName').textContent = name;
            document.getElementById('currentNpcRole').textContent = role;
            document.getElementById('npcSelector').classList.remove('active');

            // Clear chat and send greeting
            document.getElementById('chatArea').innerHTML = '';
            sessionId = 'mobile_' + Date.now();

            // Add greeting based on NPC
            const greetings = {
                'Lydia': 'My Thane, how may I serve you? The road ahead is long, and I am sworn to carry your burdens.',
                'Serana': 'You look like you could handle yourself. What do you want?',
                'Cicero': 'Oh, a visitor! Cicero loves visitors! What brings you to poor Cicero?',
                'Paarthurnax': 'Drem Yol Lok. Greetings, Dovahkiin. What wisdom do you seek?'
            };
            addMessage(greetings[name] || 'Greetings, traveler.', 'npc');
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>

</html>
